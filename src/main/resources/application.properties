### Zmiana portu na potrzeby developerskie ###
server.port=8000

### Konfiguracja JSP ###
spring.mvc.view.prefix=/WEB-INF/views/jsp/
spring.mvc.view.suffix=.jsp

### Konfiguracja połączenia do bazy danych MySQL ###

# Ścieżka do ISTNIEJĄCEJ bazy danych
spring.datasource.url=jdbc:mysql://localhost:3306/db_carsharing?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Dane użytkownika do połączenia
spring.datasource.username=carsharing
spring.datasource.password=sda2019

# Dane sterownika (dla bazy danych MySQL >= 8)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Ustawienia połączenia (dla bazy danych MySQL >= 8)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Konfiguracja Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.characterEncoding=utf8